{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
        <label for="code" class="form-label">Login Code</label>
        <input type="text" class="form-control" id="code" name="code">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
